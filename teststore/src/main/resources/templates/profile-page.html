<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TestStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="text-center">Profile</h1>
    <hr>
    <div class="text-center">
      <a class="btn btn-primary" href="/create-account">Create Account</a>
      <a class="btn btn-outline-primary" href="/login">Login</a>
      <a class="btn btn-outline-primary" href="/crud">Product CRUD</a>
      <a class="btn btn-primary" href="/cart">Shopping Cart</a>
    </div>
    <hr>
        
		<div class="col-sm-6">
			<div class="row mb-3">
				<label class="col-sm-4 col-form-label">Name</label>
				<div class="col-sm-8">
					<label class="form-control" th:text="@{${user.firstName} + ' ' + ${user.lastName}}"></label>
				</div>
			</div>

			<div class="row mb-3">
				<label class="col-sm-4 col-form-label">Email</label>
				<div class="col-sm-8">
					<label class="form-control" th:text="${user.email}"></label>
				</div>
			</div>

			<div class="row mb-3">
				<label class="col-sm-4 col-form-label">Role</label>
				<div class="col-sm-8">
					<label class="form-control" th:text="${user.role}"></label>
				</div>
			</div>

			<div class="row mb-3">
				<label class="col-sm-4 col-form-label">Joined Us in</label>
				<div class="col-sm-8">
					<label class="form-control" th:text="${user.createdAt.toString.substring(0,10)}"></label>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-sm-4">
					<a href="/profile/edit" class="btn btn-primary">Edit</a>
				</div>
				<div class="col-sm-8">
					<a href="/profile/delete" class="btn btn-outline-danger"
					onclick="return confirm('Are you sure you want to delete your profile?')">Delete</a>
				</div>
			</div>
		
		</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
