<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Home Page</h1>
        <hr>
        <div class="text-center">
            <a class="btn btn-primary" href="/create-account">Create Account</a>
            <a class="btn btn-outline-primary" href="/login">Login</a>
            <a class="btn btn-primary" href="/crud">Product CRUD</a>
        </div>
        <hr>
        <div th:if="${success}"
         class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Product added to the cart</strong>
            <a class="ms-2" href="/cart">Cart</a>
            <button type="button" class="btn-close" data-bs-dismiss="alert"
            aria-label="Close"></button>
        </div>
        <div class="row">
            <div class="col">
                <img th:src="@{'/images/' + ${product.imageName}}" alt="..." height="500">
            </div>
            <div class="col text-center">
                <a href="/purchase-screen" class="btn btn-primary">Buy Product</a>
                <br>
                <br>
                <a th:href="@{/add-to-cart(id=${product.id})}" class="btn btn-outline-primary">Add Product to Cart</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
