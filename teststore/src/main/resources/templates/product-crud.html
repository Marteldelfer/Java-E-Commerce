<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TestStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="text-center">CRUD</h1>
    <hr>
  </div>

	<div class="container">
		<a href="/crud/create-product" class="btn btn-primary">Create New Product</a>
	</div>

	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Image</th>
					<th>Name</th>
					<th>Category</th>
					<th>Brand</th>
					<th>Quantity</th>
					<th>Price</th>
					<th>CreatedAt</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.id}"></td>
					<td>
						<img th:src="@{'/images/' + ${product.imageName}}"
							alt="..." height="75">
					</td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.category}"></td>
					<td th:text="${product.brand}"></td>
					<td th:text="${product.quantity}"></td>
					<td th:text="${product.price} + '$'"></td>
					<td th:text="${product.createdAt.toString.substring(0,10)}"></td>
					<td style="white-space:nowrap">
						<a class="btn btn-primary btn-sm"
							th:href="@{/crud/edit(id=${product.id})}">Edit</a>
						<a class="btn btn-danger btn-sm" 
							th:href="@{/crud/delete(id=${product.id})}"
							onclick="return confirm('Are you sure you want to delete this?')">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
