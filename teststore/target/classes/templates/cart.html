<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Cart</h1>
        <hr>
        <div class="text-center">
            <a class="btn btn-primary" href="/create-account">Create Account</a>
            <a class="btn btn-outline-primary" href="/login">Login</a>
            <a class="btn btn-primary" href="/crud">Product CRUD</a>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product,iterStat : ${products}">
                            <td>
                                <img th:src="@{'images/' + ${product.imageName}}" alt=""
                                width="100">
                            </td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${listQuantity[iterStat.index]}"></td>
                            <td>
                                <a class="btn btn-outline-danger"
																 th:href="@{/remove(id=${product.id})}">
                                    Remove Item
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
						<div class="col">
							<h3>Cost</h3>
							<table>
								<thead>
									<th>Product</th>
									<th>Quantity</th>
									<th>Total</th>
								</thead>
								<tbody>
									<tr th:each="product,iterStat : ${products}">
										<td th:text="${product.name}"></td>
										<td th:text="${listQuantity[iterStat.index]}" class="text-center"></td>
										<td th:with="price = ${product.price},
										 quantity = ${listQuantity[iterStat.index]},
										 total = ${price * quantity}"
										th:text="@{${total} + '$'}"></td>
									</tr>
								</tbody>
							</table>
							<hr>
							<h3>Total</h3>
							<p th:text="@{${totalCost} + '$'}"></p>
							<th:block></th:block>
							<a href="/purchase" class="btn btn-primary">Purchase</a>
						</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
