<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Home Page</h1>
        <hr>
        <div class="text-center">
            <a class="btn btn-primary" href="/create-account">Create Account</a>
            <a class="btn btn-outline-primary" href="/login">Login</a>
            <a class="btn btn-primary" href="/crud">Product CRUD</a>
        </div>
        <hr>
        <div>
            <div class="row text-center">
                <div class="col-sm" th:each="product : ${products}" >
                    <a th:href="@{/show(id=${product.id})}">
                        <img th:src="@{'/images/' + ${product.imageName}}"
							alt="$..." height="200">
                        <p th:text="${product.name}"></p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
